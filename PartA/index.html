<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB's Mountain View</title>

    <!-- Add FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-dGLIMpZR0l5TJo7Ckz3z5TtG3Q2HJpHRzZ+K5FEnFIIqI5PLOp1iJVOxS9Z1peBR" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer, nav {
            background-color: #203921;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center; /* Center content in main */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .image-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }

        img {
            width: 100%;
            height: auto;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            top: 80%;
            left: 46%;
        }

        .explore-button {
            background-color: #e6eee6;
            color: rgb(18, 17, 17);
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            white-space: nowrap;
        }

        ol, ul {
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Adjust the width of the lists */
        .services-list, .contact-us-list {
            width: 45%;
            padding: 0 10px;
        }

        .contact-us-list i {
            margin-right: 5px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to AB's Mountain View</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main id="home">
        <div class="image-container">
            <img src="/Users/radhe/Downloads/4A90FED8-5488-4BBF-B1EB-AD8D4DD2477E.JPG" alt="Mountain View">
            <div class="button-container">
                <button class="explore-button" onclick="window.location.href='/Users/radhe/Documents/vsCode/GitPractice/front-end/Website.html'">Explore Now</button>
            </div>
        </div>

        <div class="services-list">
            <h3>Services :</h3>
            <ol>
                <li>Homestay</li>
                <li>Cab</li>
                <li>Holiday Packages</li>
            </ol>
        </div>

        <div class="contact-us-list" id="contact">
            <h3>Contact:</h3>
            <ul>
                <li><i class="fas fa-envelope"></i> <a href="mailto:abs_mountain_view@gmail.com">abs_mountain_view@gmail.com</a></li>
                <li><i class="fas fa-phone"></i> <a href="tel:7459875989">7459875989</a></li>
                <li><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/mountain_view_homestay_" target="_blank">mountain_view_homestay_</a></li>
            </ul>
        </div>
        
    </main>
    <hr>

    <footer>
        <p>&copy; 2024 AB's Mountain View. All rights reserved.</p>
    </footer>

</body>
</html>
